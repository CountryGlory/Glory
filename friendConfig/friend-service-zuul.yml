eureka:
  client:
    service-url:
      defauleZone: http://peer1:8761/eureka/ #http://friendeureka:gloryfriend@peer1:8761/eureka/,http://friendeureka:gloryfriend@peer2:8762/eureka/
  instance:
    prefer-ip-address: true 
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 5
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 10
server:
  port: 8781
spring:
  application:
    name: friend-service-zuul
  rabbitmq:
    host: 120.79.238.208
    password: guest
    port: 5672
    username: guest
  #redis缓存配置
  redis:
    database: 0
    host: 120.79.238.208
    port: 6379
    password: glory1998
    timeout: 10000
    lettuce:
      pool:
        max-wait: -1
        max-active: 10000
        max-idle: 100
        min-idle: 10
zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  #需要忽略的头部信息，不在传播到其他服务
  #sensitive-headers: Access-Control-Allow-Origin
  #ignored-headers: Access-Control-Allow-Origin,H-APP-Id,Token,APPToken
  routes:
    api-a:
      path: /api-user/**
      serviceId: friend-user-service
    api-b:
      path: /api-chat/**
      serviceId: friend-chat-service
    uaa:
      path: /uaa/**
      strip-prefix: true
      sensitiveHeaders:
      serviceId: friend-oauth-server
security:
  oauth2:
    client:
      access-token-uri: http://localhost:9060/oauth/token
      user-authorization-uri: http://localhost:9060/oauth/authorize
      client-id: friend-service-zuul
    resource:
      user-info-uri: http://localhost:9060/userinfo
      prefer-token-info: false
feign
  hystrix
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 600000