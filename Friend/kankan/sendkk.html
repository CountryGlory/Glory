<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/webiaoqing.css" />
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/webiaoqin.js"></script>
		<style type="text/css">
			html,body,.mui-content{
				height: 100%;
				background-color: white;
			}
			#kk-content{
				height: 30%;
				padding: 10px;
			}
			#form_article{
				border: 1px solid #C7C7CC;
				width: 100%;
				height: 80%;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
			<span class="mui-pull-right">发表</span>
			<h1 class="mui-title">发表看看</h1>
		</header>
		<div class="mui-content">
			<div id="kk-content">
				<article id="form_article" contenteditable="true" tabindex="0" onkeydown="myInput.listen(this, event);" warp="virtual"></article>
	
				<div id="expression">
					<img src="../images/icon/20180810084115.png" width="25px" height="25px" />
				</div>
				<div class="page_emotion box_swipe" id="page_emotion">
					<dl id="list_emotion" class="list_emotion pt_10"></dl>
					<!-- 表情框 -->
					<dt><ol id="nav_emotion" class="nav_emotion"></ol></dt>
					<!-- 分页提示点 -->
				</div>
			</div>
		</div>
	</body>
</html>
